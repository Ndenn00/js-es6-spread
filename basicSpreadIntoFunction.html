<body>
  <script>
    const inventors = ['Einstein', 'Newton', 'Galileo'];
    const newInventors = ['Musk', 'Jobs']; 
    
    // remmeber, you can't push.apply an array, 
    // and you can't just push into the array 
    // so .. 

    const newGroup = inventors.push(...newInventors); 

    const names = ['Wes', 'Bos'];

    function sayHi(first, last){ 
      alert(`Hey there ${first} ${last}`); 
    };

    sayHi(...names); 
    // both params will be spread on in, not super dynamic,
    // but another use case
  </script>
